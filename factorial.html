<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <div class="container w-100 h-100 m-5 shadow-lg pb-5 pt-4">
    <h5>
        Progam to find the Factorial of a number in js
    </h5>
    <input class="form-control" type="text" value="" aria-label="readonly input example"  placeholder="Enter number" id="num">
    <div class="d-grid gap-2 pt-4">
        <button class="btn btn-warning" type="button" onclick="fact()">Button</button>
       </div>
   </div>
   <script>
function fact(){
    var num=document.getElementById("num").value;
    var fact=1;
    for(var i=1;i<=num;i++){
        fact*=i;
    }
    alert("Factorial of"+num+"="+fact)
}
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
