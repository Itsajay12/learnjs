    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <div class="container d-flex flex-column pt-5 gap-4">
    <h6>Finde the price of Fruits</h6>
    <select name="fruits" id="fruit">
        <option value="Apple">Apple</option>
        <option value="Orange">Orange</option>
        <option value="Grapes">Grapes</option>
    </select>
    <button onclick="find_price()" class="btn btn-lg btn-success">Clicke Me</button>
   </div>
   <script>
    function find_price(){
        var fruit_name=document.getElementById("fruit").value;
        switch (fruit_name){
            case "Apple":
                price=20;
                break;
            case "Orange":
                price=40;
                break;
            case "Grapes":
                price=60;
                break;
            default:
                alert("Not in the list");

        }
        alert("The price of"+fruit_name+"is"+price);
    }
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
