<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container w-100 h-100 m-5 shadow-lg pb-5 pt-4">
            <h5>
                Progam to find the arear in js
            </h5>
            <input
                class="form-control"
                type="text"
                value=""
                aria-label="readonly input example"
                placeholder="Enter Length"
                id="num1"
            >
            <input
                class="form-control mt-2"
                type="text"
                value=""
                aria-label="readonly input example"
                placeholder="Enter Breadth"
                id="num2"
            >
            <div class="d-grid gap-2 pt-4">
                <button class="btn btn-warning" type="button" onclick="area()">Button</button>
            </div>

            
        </div>
        <div class="card m-4 bg-danger text-light px-5 fw-200 fs-1"  id="cls1">

        </div>
        <script>
function area(){
    var length=document.getElementById("num1").value;
    var breadth=document.getElementById("num2").value;
    var area=length*breadth;
    document.getElementById("cls1").innerHTML="Area of"+length+"x"+breadth+"="+area;

    
  
}
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
